# server props
server.port=8080
server.servlet.context-path=/auth
server.servlet.application-display-name=auth

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ravengram
spring.datasource.username=
spring.datasource.password=
#spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.client.registration.vk.client-id=
spring.security.oauth2.client.registration.vk.clientSecret=
spring.security.oauth2.client.registration.vk.redirectUri="{baseUrl}/oauth2/callback/{registrationId}"
spring.security.oauth2.client.registration.vk.scope=email
spring.security.oauth2.client.registration.vk.authorization-grant-type=implicit

spring.security.oauth2.client.provider.vk.authorization-uri=https://oauth.vk.com/authorize
spring.security.oauth2.client.provider.vk.tokenUri=https://oauth.vk.com/access_token
spring.security.oauth2.client.provider.vk.userInfoUri=https://api.vk.com/method/users.get?fields=id,first_name,last_name

app.auth.tokenSecret=
app.auth.tokenExp=
app.oauth.authorizedRedirectUris=